{% extends 'dashboard/dashboard-base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Add Category
{% endblock %}
{% block styles %}
{% endblock %}
{% block content %}
    <div class="col-md-6 col-md-offset-3">
        <h1>Add Category</h1>
        <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            {{ form | crispy }}
            <input type="reset" value="Reset" class="btn btn-warning btn-lg" />
            <a href="{% url 'dashboard:blog_categories' %}" >
                <input type="submit" class="btn-lg btn btn-default" value="Cancel"/>
            </a>
            <input type="submit" class="btn btn-success btn-lg pull-right" value="Submit"/>
        </form>
        <br/>
        <br/>
        <br/>
    </div>
{% endblock %}
{% block scripts %}
{% endblock %}
