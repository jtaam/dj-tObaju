{% load static %}
<div class="col-md-4 col-sm-6">
    <div class="product">
        <div class="flip-container">
            <div class="flipper">
                <div class="front">
                    <a href="detail.html">
                        <img src="{{ product.first_image.url }}" alt="{{ product.title }}" class="img-responsive">
                    </a>
                </div>
                <div class="back">
                    <a href="detail.html">
                        <img src="{{ product.second_image.url }}" alt="{{ product.sub_title|truncatechars:100 }}" class="img-responsive">
                    </a>
                </div>
            </div>
        </div>
        <a href="detail.html" class="invisible">
            <img src="{{ product.third_image.url }}" alt="{{ product.sub_title|truncatechars:100 }}" class="img-responsive">
        </a>
        <div class="text">
            <h3><a href="detail.html">White Blouse Armani</a></h3>
            <p class="price">
                {% if product.price %}
                    <del>${{ product.price }}</del>
                {% endif %}
                ${{ product.new_price }}
            </p>
            <p class="buttons">
                <a href="detail.html" class="btn btn-default">View detail</a>
                <a href="basket.html" class="btn btn-primary"><i
                        class="fa fa-shopping-cart"></i>Add to cart</a>
            </p>
        </div>
        <!-- /.text -->

        <div class="ribbon sale">
            <div class="theribbon">SALE</div>
            <div class="ribbon-background"></div>
        </div>
        <!-- /.ribbon -->

        <div class="ribbon new">
            <div class="theribbon">NEW</div>
            <div class="ribbon-background"></div>
        </div>
        <!-- /.ribbon -->

        <div class="ribbon gift">
            <div class="theribbon">GIFT</div>
            <div class="ribbon-background"></div>
        </div>
        <!-- /.ribbon -->
    </div>
    <!-- /.product -->
</div>
