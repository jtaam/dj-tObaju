{% load static %}
<div class="col-md-4 col-sm-6">
    <div class="product">
        <div class="flip-container">
            <div class="flipper">
                <div class="front">
                    <a href="{% url 'products:product_detail' product.id %}">
                        <img src="{{ product.first_image.url }}" alt="{{ product.title }}" class="img-responsive">
                    </a>
                </div>
                <div class="back">
                    <a href="{% url 'products:product_detail' product.id %}">
                        <img src="{{ product.second_image.url }}" alt="{{ product.sub_title|truncatechars:100 }}" class="img-responsive">
                    </a>
                </div>
            </div>
        </div>
        <a href="{% url 'products:product_detail' product.id %}" class="invisible">
            <img src="{{ product.third_image.url }}" alt="{{ product.sub_title|truncatechars:100 }}" class="img-responsive">
        </a>
        <div class="text">
            <h3><a href="{% url 'products:product_detail' product.id %}">White Blouse Armani</a></h3>
            <p class="price">
                {% if product.price %}
                    <del>${{ product.price }}</del>
                {% endif %}
                ${{ product.new_price }}
            </p>
            <p class="buttons">
                <a href="{% url 'products:product_detail' product.id %}" class="btn btn-default">View detail</a>
                <a href="basket.html" class="btn btn-primary"><i
                        class="fa fa-shopping-cart"></i>Add to cart</a>
            </p>
        </div>
        <!-- /.text -->
        {% include 'products/inc/ribbon.html' %}

    </div>
    <!-- /.product -->
</div>
